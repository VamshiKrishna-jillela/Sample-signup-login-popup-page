<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Signup-login-pop</title>
</head>
<body>
    <div class="open-btn">
        <button id="Login" class="btn"> Login
        </button>
        <button id="SignUp" class="btn"> sign-up
        </button>
    </div>

    <div class="login-container">
        <div class="ipt2">
            <span class="head"> Login-form</span>
            <button class="close">X</button>
        </div>
        <div class="login-form">
            <form action="" method="post">
             <input class="ipt" type="email" name="email" id="emaill" placeholder="Email">
             <input class="ipt" type="password" name="pwd" id="pwd" placeholder="Password">
             <div class="ipt3">
                <input class="btnR" type="reset" value="reset">
                <input class="btnS" type="submit" value="submit">
            </div>
            </form>
        </div>
    </div>

    <div class="signup-container">
        <div class="ipt2">
            <span class="head"> Signup-form</span>
            <button class="close">X</button>
        </div>
        <div class="signup-form">
            <form action="" method="post">
             <input class="ipt" type="text" name="fname" id="fname" placeholder="First Name">
             <input class="ipt" type="text" name="lname" id="lname" placeholder="Last Name">
             <input class="ipt" type="email" name="email" id="email" placeholder="Email">
             <input class="ipt" type="password" name="pwd" id="pwdS" placeholder="New Password">
             <input class="ipt" type="password" name="pwdR" id="pwdR" placeholder="New Password">
             <div class="ipt3">
                <input class="btnR" type="reset" value="reset">
                <input class="btnS" type="submit" value="submit">
            </div>
            </form>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
